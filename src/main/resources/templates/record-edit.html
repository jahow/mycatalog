<html>
<head>
  <title>My Catalog</title>
  <div th:replace="'./fragments/header-files'"></div>
</head>
<body>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin}">Catalog records</a></li>
    <li class="breadcrumb-item active" aria-current="page" th:if="!${isNew}">
      <a th:href="@{'/admin/record/' + ${record.identifier}}"><span th:text="${record.title}"></span></a>
    </li>
    <li class="breadcrumb-item active" aria-current="page" th:if="!${isNew}">
      Edit
    </li>
    <li class="breadcrumb-item active" aria-current="page" th:if="${isNew}">
      New record
    </li>
  </ol>
</nav>

<form action="#"
      th:action="@{/admin/record}"
      th:object="${record}"
      method="post">
  <label>Identifier
    <input type="text" th:field="*{identifier}">
  </label>
  <label>Title
    <input type="text" th:field="*{title}">
  </label>
  <label>Description
    <input type="text" th:field="*{description}">
  </label>

  <input th:if="${isNew}" type="submit" value="Create record">
  <input th:if="!${isNew}" type="submit" value="Update record">
</form>

</body>
</html>
